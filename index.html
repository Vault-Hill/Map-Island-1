<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VAULT HILL</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="day-night-toggle">
      <button class="day-night-btn day-selected" id="day_night_toggle">
        <img class="day" src="./images/sun.png"/>
        <img class="night" src="./images/moon1.png" />
      </button>
    </div>

    <div id="sidebar" class="sidebar sidebar__hidden">
      <div class="sidebar__inner">

        <div id="land_info" class="land-info"></div>
      </div>
    </div>

    <div id="toggler" class="sidebar__close sidebar__hidden">
      <svg
        viewBox="0 0 64 64"
        width="12px"
        height="12px"
        class="data-ex-icons-arrowright"
        style="transform: rotate(180deg)"

        ></path>

    <div id="tooltip"></div>

    <div id="scene"></div>

    <script type="module" src="./scripts/main.js"></script>
