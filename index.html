<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VAULT HILL</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <div id="sidebar" class="sidebar">
      <div class="sidebar__inner">
        <div id="land_info"></div>
      </div>
    </div>

    <div 
      id="toggler"
      class="sidebar__close" 
      onclick="toggleSidebar()">
        <svg viewBox="0 0 64 64" width="12px" height="12px" class="data-ex-icons-arrowright " style="transform: rotate(180deg);">
          <path d="M26.7,54.7l-4.5-4.4c-0.4-0.4-0.4-1,0-1.4L38.6,33L22.2,17c-0.4-0.4-0.4-1,0-1.5l4.5-4.4c0.4-0.4,1.1-0.4,1.5,0 l17.1,16.7l4.5,4.4c0.4,0.4,0.4,1,0,1.4L45.2,38L28.2,54.7C27.8,55.1,27.1,55.1,26.7,54.7"></path>
        </svg>
    </div>

    <div id="tooltip"></div>

    <div id="scene"></div>

    <script type="module" src="./scripts/main.js"></script>
    <script>
      let sidebarShown = true;

      function toggleSidebar() {
        sidebarShown = !sidebarShown;
        
        const s = document.querySelector('#sidebar');
        s.setAttribute('class', 'sidebar' + (sidebarShown ? '' : ' sidebar__hidden'));

        const t = document.querySelector('#toggler');
        t.setAttribute('class', 'sidebar__close' + (sidebarShown ? '' : ' sidebar__hidden'));
      }
    </script>
  </body>
</html>
