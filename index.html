<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VAULT HILL</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <style>
      body {
        background-color: #ccc;
        color: #000;
        padding: 0;
        margin: 0;
      }

      #scene {
        width: 100vw;
        height: 100vh;
      }

      #tooltip {
        position: absolute;
        top: 0px;
        left: -350px;
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div id="scene"></div>
    <div id="tooltip"></div>
    <script src="./d3.v7.min.js"></script>
    <script type="module">
      import * as THREE from "./three.module.js";

      import { OrbitControls } from "./OrbitControls.js";

      let camera, controls, scene, renderer, raycaster, INTERSECTED;
      const pointer = new THREE.Vector2();
      const tooltip = {};

      Promise.all([
        d3.csv("./data.csv", d3.autoType),
        d3.dsv(";", "./VHC_MAPandGreens.csv")
      ]).then(([data, greens]) => {
        const greenData = processGreens(greens);
        console.log(greenData);
        init(data, greenData);
        animate();
      });

      function init(data, greenData) {
        const [minZ, maxZ] = d3.extent(data, d => d.y1);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x122230);
        // scene.fog = new THREE.FogExp2(0x0f1d29, 0.002);

        raycaster = new THREE.Raycaster();

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene').appendChild(renderer.domElement);
        document.addEventListener( 'mousemove', onPointerMove );

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.01,
          100000,
        );

        camera.position.set(0, maxZ * 2, 0);

        // controls

        controls = new OrbitControls(camera, renderer.domElement);
        controls.listenToKeyEvents(window); // optional

        //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.05;

        controls.screenSpacePanning = false;

        controls.minDistance = 100;
        controls.maxDistance = maxZ * 5;
        
        controls.maxPolarAngle = Math.PI / 2.5;

        // world

        const geometry = new THREE.BoxGeometry(32, 1, 32);

        for (let i = 0; i < data.length; i++) {
          const { x1, y1, ...rest } = data[i];

          const mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({
          color: 0x00929c,
          flatShading: true,
          side: THREE.DoubleSide
        }));

          mesh.userData = rest;
          mesh.position.x = x1;
          mesh.position.y = 0;
          mesh.position.z = y1;

          mesh.updateMatrix();
          mesh.matrixAutoUpdate = false;
          
          scene.add(mesh);
        }

        const greens = new THREE.BufferGeometry();
        const g_material = new THREE.LineBasicMaterial( { stroke: 0x041922 } );

        const positions = greenData.flatMap(d => d.coords.flatMap(m => [m[0], 0, m[1]]));

        greens.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );

        const lineSegments = new THREE.LineSegments( greens, g_material );
        scene.add(lineSegments);

        // lights

        const dirLight1 = new THREE.DirectionalLight(0xffffff, 1);
        dirLight1.position.set(1, 1, 1);
        scene.add(dirLight1);

        const dirLight2 = new THREE.DirectionalLight(0xffffff, 1);
        dirLight2.position.set(-1, -1, -1);
        scene.add(dirLight2);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // const ambientLight = new THREE.HemisphereLight(
        //   0x122230, // sky color
        //   0x122230, // ground color
        //   1, // intensity
        // );

        // const mainLight = new THREE.DirectionalLight( 0xffffff, 1 );
        // mainLight.position.set( 10, 10, 10 )

        // scene.add( ambientLight, mainLight );

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onPointerMove( event ) {
        pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
        tooltip.x = event.clientX;
        tooltip.y = event.clientY;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

        render();
      }

      function render() {
        // raycaster.setFromCamera( pointer, camera );

				// const intersects = raycaster.intersectObjects( scene.children, false );

				// if ( intersects.length > 0 ) {

				// 	if ( INTERSECTED != intersects[ 0 ].object ) {

				// 		if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

				// 		INTERSECTED = intersects[ 0 ].object;
				// 		INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
				// 		INTERSECTED.material.emissive.setHex( 0xff0000 );
        //     showTooltip();
				// 	}

				// } else {
				// 	if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
				// 	INTERSECTED = null;
        //   hideTooltip();
				// }

        renderer.render(scene, camera);
      }

      function showTooltip() {
        if (!INTERSECTED) return hideTooltip();

        const t = document.getElementById('tooltip');
        const datum = INTERSECTED.userData;

        t.style.left = (tooltip.x + 5) + 'px';
        t.style.top = (tooltip.y + 5) + 'px';

        t.innerHTML = `
          <div style="margin-bottom: 10px">ID: ${datum.ID}</div>
          <div>NAME: ${datum.Name}</div>
        `;
      }

      function hideTooltip() {
        const t = document.getElementById('tooltip');

        t.style.left = '-350px';
        t.innerHTML = '';
      }

      function processGreens(greens) {
        const grouped = d3.group(greens, d => d.Name);

        const columns = greens.columns.slice(2);
        
        return greens.map(d => {
          const coords = columns.filter(x => d[x]).map(x => {
            return d[x].split(",").map(x => +x);
          });
          const all_coords = [];
          for (let i = 1; i < coords.length; i++) {
            all_coords.push(
              coords[i],
              coords[i - 1],
            )

            if (i === coords.length - 1) {
              all_coords.push(
                coords[i],
                coords[0],
              )
            }
          }

          return {
            Name: d.Name,
            coords: all_coords,
          }
        });
      }
    </script>
  </body>
</html>
