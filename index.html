<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VAULT HILL</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

    />

  <body>
    <div id="sidebar" class="sidebar sidebar__hidden">
      <div class="sidebar__inner">
        <!-- <div>
          <button id="threeDBtn">3D</button>
        </div> -->
        <div class="space-below">
          <label>Select texture</label>
          <select id="texture_selector">

            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>

        <div id="land_info" class="land-info"></div>
      </div>
    </div>

    <div id="toggler" class="sidebar__close sidebar__hidden">
      <svg
        viewBox="0 0 64 64"

        height="12px"

    <script type="module" src="./scripts/main.js"></script>
